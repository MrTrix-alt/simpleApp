<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>Table of Customers</h2>

<!--<form action="/searchCustomers/name?=${name}" method="get">-->
<h3>Searching Customer by Name</h3>
<form action="/searchCustomers/name" method="get">
    <label for="nameCustomer">Name</label>
    <input type="text" name="name" id="nameCustomer" placeholder="Name">
    <input type="submit" value="Search Customer by Name">
</form>

<p><a href="/addingCustomer">Add a new Customer</a></p>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Editing</th>
        <th>Deleting</th>
    </tr>

    <tr th:each="customer : ${customers}">
        <td th:text="${customer.name}">Name</td>
        <td th:text="${customer.email}">Email</td>
        <td th:text="${customer.address}">Address</td>
        <td><a th:href="@{/editCustomer/{id}(id=${customer.id})}">Edit</a></td>
        <td><a th:href="@{/deleteCustomer/{id}(id=${customer.id})}">Delete</a></td>
    </tr>
</table>

</body>
</html>
