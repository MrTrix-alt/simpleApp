<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer editing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>Editing customer</h2>
<form action="#" th:action="@{/update/{id}(id=${customer.id})}"
      th:object="${customer}"
      method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name" required>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email" required>
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address" placeholder="Address" required>
    <input type="submit" value="Update Customer">
</form>

</body>
</html>
