<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>Table of Products</h2>

<!--<form action="/searchCustomers/name?=${name}" method="get">-->
<h3>Searching Product by Name</h3>
<form action="/searchProductByName/name" method="get">
    <label for="productName">Name</label>
    <input type="text" name="name" id="productName" placeholder="Product Name">
    <input type="submit" value="Search Product by Name">
</form>

<h3>Searching Product by Category</h3>
<form action="/searchProductByCategory/category" method="get">
    <label for="productCategory">Category</label>
    <input type="text" name="category" id="productCategory" placeholder="Product Category">
    <input type="submit" value="Search Product by Category">
</form>

<p><a href="/addingProduct">Add a new Product</a></p>

<table>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Cost</th>
        <th>Editing</th>
        <th>Deleting</th>
    </tr>

    <tr th:each="product : ${products}">
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.category}">Category</td>
        <td th:text="${product.cost}">Cost</td>
        <td><a th:href="@{/editProduct/{id}(id=${product.id})}">Edit</a></td>
        <td><a th:href="@{/deleteProduct/{id}(id=${product.id})}">Delete</a></td>
    </tr>
</table>

</body>
</html>
